<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/admin">
	<head>
		<meta charset="utf-8" />
		<!-- Title -->
		<title>Departements</title>
	</head>
<body>
    <div layout:fragment="content" class="col-xl-9 col-lg-8  col-md-12">
        <div>
            <div class="card shadow-sm ctm-border-radius">
                <div class="card-body align-center">
                    <h4 class="card-title float-left mb-0 mt-2">Departments</h4>
                    <ul class="nav nav-tabs float-right border-0 tab-list-emp">
                        <li class="nav-item pl-3">
                            <a th:href="@{departments/create}" class="btn btn-theme button-1 text-white ctm-border-radius p-2 add-person ctm-btn-padding"><i class="fa fa-plus"></i> Add New Department</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="ctm-border-radius shadow-sm card">
                <div class="card-body">

                    <!--Content tab-->
                    <div class="row people-grid-row">
                        <div class="col-md-6 col-lg-6 col-xl-4" th:each="department : ${departments}">
                            <div class="card widget-profile">
                                <div class="card-body">
                                    <div class="pro-widget-content text-center">
                                        <div class="profile-info-widget">
                                            <div class="profile-det-info">
                                                <h4 th:text="${department.name}"></h4>
                                                <hr>
                                                <p class="mb-0"><b th:text="${department.type}"></b></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
